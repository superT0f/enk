    subtitle: Un enrobé ou enrobé bitumineux est un mélange de bitume, sable et de graviers appliqué en une ou plusieurs couches pour constituer la chaussée des routes, des allées, des cours, des parkings, ect…
              C'est un matériau « fermé », c'est à dire qu'il n'y a aucun vide.
              Le bitume est une substance composée d'un mélange d'hydrocarbures, très visqueuse (voire solide) à la température ambiante et de couleur noire.
              Notre engagement sur la durée est l'une de nos priorités absolues.
